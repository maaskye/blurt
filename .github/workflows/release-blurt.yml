name: Release Blurt Desktop

on:
  workflow_dispatch:
  push:
    tags:
      - 'blUpdate-v*'
      - 'blurt-v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ''
          - platform: macos-latest
            args: ''

    runs-on: ${{ matrix.platform }}

    defaults:
      run:
        working-directory: blurt

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Derive release metadata
        id: release_meta
        shell: bash
        run: |
          REF_NAME="${GITHUB_REF_NAME}"
          if [[ "$REF_NAME" == blurt-v* ]]; then
            RELEASE_NAME="blUpdate-${REF_NAME#blurt-}"
          elif [[ "$REF_NAME" == blUpdate-v* ]]; then
            RELEASE_NAME="$REF_NAME"
          else
            RELEASE_NAME="$REF_NAME"
          fi
          echo "release_name=$RELEASE_NAME" >> "$GITHUB_OUTPUT"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: blurt/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and publish with Tauri Action
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: blurt
          tagName: ${{ github.ref_name }}
          releaseName: ${{ steps.release_meta.outputs.release_name }}
          releaseBody: |
            Automated Blurt desktop release for Windows and macOS.

            Artifact policy:
            - Required: Windows artifacts + macOS `.app`
            - Optional (best-effort): macOS `.dmg`
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
